<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWebsite</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header class="Header"><h2>Simulation of Bank Account</h2></header>
    <div class="options">
      <label class="myLabel"> Enter Amount To Deposit: </label> <br />
      <input type="text" id="Deposit" placeholder="Ex:5000/-" /> <br />
      <button type="button" id="myDepositButton">Submit</button><br /><br />
    </div>

    <div class="options">
      <label>Enter Amount To Withdraw:</label> <br />
      <input type="text" id="Withdraw" placeholder="Ex:1000/-" /> <br />
      <button type="button" id="myWithdrawButton">Submit</button><br /><br />
    </div>

    <div class="options">
      <label>Enter Amount To Transfer:</label> <br />
      <input type="text" id="Transfer" placeholder="Ex:1000/-" /> <br />
      <button type="button" id="myTransferButton">Submit</button><br /><br />
    </div>

    <div class="options">
      <label>Add Interest:</label> <br />
      <input type="text" id="Interest" placeholder="Ex:2%" /> <br />
      <button type="button" id="myInterestButton">Submit</button><br /><br />
    </div>

    <div class="options">
      <label>GetAccountDetails:</label> <br />
       <!-- <input type="text" id="AccountNumber" placeholder="Ex:987" /> <br /> -->
      <button type="button" id="myAccountNumberButton">Submit</button><br /> 
    </div>

    <script src="app.js"></script>
  </body>
</html>
